<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Invitación de Boda</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Fuentes y estilos elegantes */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            scroll-behavior: smooth;
        }

        /* Sección hero con imagen de fondo ajustable */
        .hero {
            position: relative;
            height: 100vh;
            background: url('https://img.freepik.com/foto-gratis/arreglos-mesa-elegante-boda-exterior_23-2148975700.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .content {
            position: relative;
            z-index: 1;
            color: #fff;
        }

        .names {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            margin-bottom: 0.5rem;
        }

        .date {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .scroll-btn {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
        }

        /* Sección de detalles del evento */
        .details {
            padding: 3rem 1rem;
            text-align: center;
            background-color: #fff;
        }

        .details h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .details p {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .rsvp-btn {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            background-color: #d4af37;
            color: white;
            cursor: pointer;
            border-radius: 50px;
            transition: background-color 0.3s ease;
            margin-top: 2rem;
        }

        .rsvp-btn:hover {
            background-color: #b8902f;
        }

        /* Estilos para el formulario RSVP */
        .rsvp-form {
            display: none;
            padding: 2rem;
            background-color: #f9f9f9;
            text-align: center;
            margin: 2rem 0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .rsvp-form input, .rsvp-form button {
            padding: 1rem;
            font-size: 1rem;
            margin: 0.5rem 0;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        /* Sección de video */
        .video-section {
            padding: 3rem 1rem;
            background-color: #fff;
            text-align: center;
        }

        .video-section video {
            max-width: 90%;
            border-radius: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Sección principal con la imagen de fondo -->
    <div class="hero">
        <div class="overlay"></div>
        <div class="content">
            <h1 class="names">Juan & María</h1>
            <p class="date">Nos casamos el 20 de Noviembre de 2024</p>
            <div class="scroll-btn">
                <i class="fas fa-chevron-down"></i>
            </div>
        </div>
    </div>

    <!-- Sección de detalles del evento -->
    <section class="details">
        <h2>Detalles del Evento</h2>
        <p>La ceremonia será en <strong>Jardín Secreto</strong> a las 5:00 PM.</p>
        <p>Recepción y fiesta a continuación en el mismo lugar.</p>
        <button class="rsvp-btn" onclick="toggleRSVP()">Confirma tu asistencia</button>
    </section>

    <!-- Formulario RSVP -->
    <div id="rsvp-form" class="rsvp-form">
        <h3>Confirmar Asistencia</h3>
        <form>
            <input type="text" id="name" name="name" placeholder="Tu nombre" required>
            <input type="number" id="guests" name="guests" placeholder="Número de invitados" required>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <!-- Sección de video -->
    <section class="video-section">
        <h2>¡Mira nuestro video!</h2>
        <video controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Tu navegador no soporta la reproducción de videos.
        </video>
    </section>

    <!-- Footer -->
    <footer>
        <p>¡Te esperamos con muchas ganas!</p>
    </footer>

    <!-- Script para controlar el formulario RSVP -->
    <script>
        function toggleRSVP() {
            const rsvpForm = document.getElementById('rsvp-form');
            rsvpForm.style.display = rsvpForm.style.display === 'block' ? 'none' : 'block';
        }

        document.querySelector('.scroll-btn').addEventListener('click', () => {
            window.scrollTo({
                top: window.innerHeight,
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
