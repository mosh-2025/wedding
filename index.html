<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Invitación de Boda</title>
    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- Fuente elegante y estilo del sitio -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }

        .hero {
            position: relative;
            height: 100vh;
            background: url('https://img.freepik.com/foto-gratis/ramas-rosas-blancas-frescas-vista-superior_23-2147793785.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .content {
            position: relative;
            z-index: 1;
            color: #fff;
        }

        .names {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            margin-bottom: 0.5rem;
        }

        .date {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .rsvp-btn {
            padding: 0.8rem 1.5rem;
            font-size: 1.2rem;
            border: none;
            background-color: #d4af37;
            color: white;
            cursor: pointer;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }

        .rsvp-btn:hover {
            background-color: #b8902f;
        }

        .details {
            padding: 2rem;
            text-align: center;
            background-color: white;
        }

        .details h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .venue, .reception {
            font-size: 1.2rem;
            line-height: 1.5;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        .close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="overlay"></div>
        <div class="content">
            <h1 class="names">Juan & María</h1>
            <p class="date">Nos casamos el 20 de Noviembre de 2024</p>
            <button class="rsvp-btn" onclick="toggleRSVP()">Confirma tu asistencia</button>
        </div>
    </div>
    <section class="details">
        <h2>Detalles del Evento</h2>
        <p class="venue">La ceremonia será en <strong>Jardín Secreto</strong>, a las 5:00 PM.</p>
        <p class="reception">Recepción y fiesta a continuación en el mismo lugar.</p>
    </section>

    <!-- Modal de RSVP -->
    <div id="rsvp-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="toggleRSVP()">&times;</span>
            <h2>Confirmación</h2>
            <form>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                <label for="guests">¿Cuántos invitados?</label>
                <input type="number" id="guests" name="guests" required>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <!-- Script para controlar el modal -->
    <script>
        function toggleRSVP() {
            const modal = document.getElementById('rsvp-modal');
            modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>
</body>
</html>
